    <body>
    <div class="mr-1">
        <div>
        
            <div id="liveToast" 
        class="toast success hide"
        role="alert" 
        aria-live="assertive" 
        aria-atomic="true"
        data-delay="4000">
          <div>
                    <button 
                        type="button"
                        class="close" 
                         data-dismiss="toast" 
                         aria-label="Close">
                    </button>
            </div>
           
                <div class="toast-body">Added to the list</div>
          </div>
        </div>
      </div>

      
      <div class="mr-1">
          <div
            id="liveToast"
            class="toast error hide"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
            data-delay="4000">
            <div> 
                <button type="button" class="close"data-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">You cannot add an empty list to the list    !</div>
          </div>
        </div>
      </div>
